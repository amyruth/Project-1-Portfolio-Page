<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amy Rutherford, Freelance Web Developer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/newstyles.css">
</head>

<body>
    <header>
        <img class="logo" src="img/linkedin crop.jpg" alt="a bad picture of Amy">
        <div class="nameplate">
            <h1>
                Amy Rutherford
            </h1>
        </div>
    </header>

    <main class="container">

        <section class="intro">
            <div class="about-text">
                <h2 class="greeting">Hello. I'm a front-end web developer.</h2>

                <p class="about">
                    I've had the urge to build as long as I can remember, from mud pies and Legos to knitting socks. Building websites
                    is an extension of that interest.
                </p>
            </div>
        </section>

        <section class="projects">
            <div class="project-intro">
                <h2>Project Gallery</h2>
                <p class="click-for-more">Click to see full version</p>
            </div>

            <div class="gallery">
                <div class="project-card">
                    <h4 class="project-title">
                        Pixel Maker
                    </h4>
                    <a class="project-link" target="_blank" href="https://codepen.io/amyruth/full/wmqeQQ/">
                        <img class="project-img" src="img/pixeledit.jpg" alt="screenshot of the Pixel Maker page">
                    </a>
                </div>

                <div class="project-card">
                    <h4 class="project-title">
                        Quotes
                    </h4>
                    <a class="project-link" target="_blank" href="https://codepen.io/amyruth/full/wKgdBB/">
                        <img class="project-img" src="img/quotegenedit.jpg" alt="screenshot of the quote generator ">
                    </a>
                </div>

                <div class="project-card">
                    <h4 class="project-title">
                        Animal Card
                    </h4>
                    <a class="project-link" target="_blank" href="https://codepen.io/amyruth/full/oEXRoQ/">
                        <img class="project-img" src="img/swanedit.jpg" alt="screenshot of Animal Trading Card">
                    </a>
                </div>

        </section>
    </main>

    <footer>
        <div class="social">
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-google-plus"></i>
            <i class="fab fa-github"></i>
        </div>
    </footer>
</body>

</html>
